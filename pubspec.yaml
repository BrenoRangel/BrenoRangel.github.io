name: portifolio
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^4.0.3
  url_launcher: ^6.1.10
  flutter_markdown: ^0.6.14
  cupertino_icons: ^1.0.2
  flutter_scroll_shadow: ^1.1.0
  device_frame: ^1.1.0
  get: ^4.6.5

  clone_banco_inter:
    path: apps/clone_banco_inter

  basement:
    path: plugins/basement

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Azonix
      fonts:
        - asset: assets/fonts/Azonix.otf
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/espaco/
    - assets/images/quiz/
    - apps/clone_banco_inter/assets/
